        <div id="title">동아리 입부 신청</div>
        <div id="day">2022/1/12</div>
        <hr>
        <div id="content">JS 스터디에 입부하고 싶은 소프트웨어과입니다. 혹시 동아리 신청할시 필요한 자격 조건이 따로 있을까요? 그리고 성적과 같은 요인들이 많은 영향을 미치나요?</div>

        <div id="answer">JS스터디에서 별도로 필요한 자격 조건이 정해진 내용은 없습니다. 또한 면접시에는 주로 동아리에 대한 의지와 지원동기와 같이 함께 활동해나갈 팀원을 구한다는 것에 초점을 잡고 있습니다.</div>
